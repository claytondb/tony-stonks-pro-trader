<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Office chair base -->
  <ellipse cx="50" cy="85" rx="30" ry="8" fill="#333"/>
  <!-- Chair wheels -->
  <circle cx="25" cy="88" r="5" fill="#555"/>
  <circle cx="50" cy="92" r="5" fill="#555"/>
  <circle cx="75" cy="88" r="5" fill="#555"/>
  <!-- Chair pole -->
  <rect x="46" y="55" width="8" height="30" fill="#444"/>
  <!-- Chair seat -->
  <rect x="25" y="45" width="50" height="15" rx="3" fill="#2D2D2D" stroke="#00FF88" stroke-width="2"/>
  <!-- Chair back -->
  <rect x="30" y="15" width="40" height="35" rx="5" fill="#2D2D2D" stroke="#00FF88" stroke-width="2"/>
  <!-- Speed lines -->
  <line x1="5" y1="30" x2="20" y2="30" stroke="#00FF88" stroke-width="2" stroke-linecap="round"/>
  <line x1="0" y1="45" x2="18" y2="45" stroke="#00FF88" stroke-width="2" stroke-linecap="round"/>
  <line x1="5" y1="60" x2="20" y2="60" stroke="#00FF88" stroke-width="2" stroke-linecap="round"/>
  <!-- Dollar sign on chair -->
  <text x="50" y="38" text-anchor="middle" font-family="Arial Black" font-size="18" fill="#00FF88">$</text>
</svg>
