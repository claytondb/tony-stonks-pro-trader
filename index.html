<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#00FF88" />
    <meta name="description" content="Tony Hawk-style office chair skating game. Grind rails, do flip tricks, and escape the feds!" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta property="og:title" content="Tony Stonks Pro Trader" />
    <meta property="og:description" content="Tony Hawk-style office chair skating game" />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary" />
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
    <link rel="apple-touch-icon" href="./favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Tony Stonks Pro Trader</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #2D2D2D;
        font-family: 'Kanit', sans-serif;
      }
      
      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }
      
      #game-canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
      
      #ui-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }
      
      #ui-overlay > * {
        pointer-events: auto;
      }
      
      #loading {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #00FF88;
        font-size: 24px;
        text-align: center;
        font-family: 'Kanit', sans-serif;
      }
      
      #loading .progress-container {
        width: 280px;
        height: 24px;
        background: #1a1a2e;
        border: 2px solid #00FF88;
        border-radius: 4px;
        overflow: hidden;
        margin: 20px auto 12px;
        position: relative;
      }
      
      #loading .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00AA66, #00FF88);
        transition: width 0.15s ease-out;
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
      }
      
      #loading .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 14px;
        font-weight: 600;
        color: #fff;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        z-index: 1;
      }
      
      #loading .status-text {
        font-size: 14px;
        color: #888;
        margin-top: 8px;
      }
      
      .hidden {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="game-canvas"></canvas>
      <div id="ui-overlay"></div>
      <div id="loading">
        <div style="font-size: 28px; font-weight: 600; margin-bottom: 8px;">LOADING</div>
        <div class="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
          <div class="progress-text" id="progress-text">0%</div>
        </div>
        <div class="status-text" id="loading-status">Initializing...</div>
      </div>
    </div>
    <script type="module" src="./src/main.ts"></script>
  </body>
</html>
